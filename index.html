<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <img class="ping-logo" src="./images/logo.svg" alt="PING LOGO" />
        <h1 class="title">
          We are launching <span class="title-sub">soon!</span>
        </h1>

        <p class="sub-title">Subscribe and get notified</p>

        <form class="form" name="emailForm">
          <div class="form-group">
            <label for="email" hidden>Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Your email address..."
              aria-describedby="helpId"
            />

            <small id="helpId" class="text-muted"></small>
          </div>
          <div class="form-group">
            <button
              type="button"
              name="submit"
              class="form-control"
              onclick="formValidation()"
            >
              Notify Me
            </button>
          </div>
        </form>

        <div>
          <img
            class="dashboard-image"
            src="./images/illustration-dashboard.png"
            alt=""
          />
        </div>

        <div class="footer">
          <div class="socia-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>

          <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberth Grande</a>.
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
